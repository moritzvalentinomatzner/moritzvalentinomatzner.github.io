<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><span class="text-purple">Moritz Valentino Donatello Matzner</span></h1>
        <h3>(Data)Journalist, Berlin</h3>
        {% if site.logo %}
        <img src="{{site.logo | relative_url}}" alt="Logo" class="logo-img" data-hover="{{ "/assets/img/logo_hover.png" | relative_url }}" />
      {% endif %}
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p> Contact me via <a href="mailto:moritzvalentinomatzner@posteo.net">E-Mail</a> or <a href="https://signal.me/#eu/WlK3PXx3vXFN0SJ8kiJfcfyQThRoLVemldrSk650jfXpvc5yC-VMmbWvttsWYl33">encrypted Signal message</a></p>
        <p> </p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll('a[href^="http"]').forEach(function (link) {
          link.setAttribute("target", "_blank");
          link.setAttribute("rel", "noopener noreferrer");
        });

        document.querySelectorAll("[data-tabs]").forEach(function (tabs) {
          var buttons = tabs.querySelectorAll('[role="tab"]');
          var panels = tabs.querySelectorAll('[role="tabpanel"]');

          function activate(button, updateHash) {
            buttons.forEach(function (btn) {
              var isActive = btn === button;
              btn.setAttribute("aria-selected", isActive ? "true" : "false");
              var panelId = btn.getAttribute("aria-controls");
              var panel = tabs.querySelector("#" + panelId);
              if (panel) {
                panel.toggleAttribute("hidden", !isActive);
              }
            });
            if (updateHash && button) {
              var targetId = button.getAttribute("aria-controls");
              if (targetId) {
                history.replaceState(null, "", "#" + targetId);
              }
            }
          }

          buttons.forEach(function (btn) {
            btn.addEventListener("click", function () {
              activate(btn, true);
            });
          });

          var current = Array.from(buttons).find(function (btn) {
            return btn.getAttribute("aria-selected") === "true";
          }) || buttons[0];

          if (location.hash) {
            var hashTarget = tabs.querySelector(location.hash);
            if (hashTarget) {
              var hashButton = Array.from(buttons).find(function (btn) {
                return btn.getAttribute("aria-controls") === hashTarget.id;
              });
              if (hashButton) {
                current = hashButton;
              }
            }
          }
          if (current) {
            activate(current, false);
          }
        });

        var logo = document.querySelector(".logo-img");
        if (logo) {
          var original = logo.getAttribute("src");
          var hoverSrc = logo.getAttribute("data-hover");
          if (hoverSrc) {
            logo.addEventListener("mouseenter", function () {
              logo.setAttribute("src", hoverSrc);
            });
            logo.addEventListener("mouseleave", function () {
              logo.setAttribute("src", original);
            });
          }
        }
      });
    </script>
  </body>
</html>
